<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta name="theme-color" content="#dc2626" />
        <meta name="description" content="AfroVending - Authentic African Products & Services Marketplace. Shop handcrafted goods from African artisans." />
        
        <!-- PWA Meta Tags -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="AfroVending" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="msapplication-TileColor" content="#dc2626" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <!-- Open Graph / Social -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="AfroVending - African Marketplace" />
        <meta property="og:description" content="Discover authentic African products and services from vendors across the continent" />
        <meta property="og:site_name" content="AfroVending" />
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        
        <!-- PWA Manifest -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        
        <!-- Icons -->
        <link rel="icon" href="%PUBLIC_URL%/logo.png" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
        
        <title>AfroVending | African Marketplace</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        
        <!-- Service Worker Registration -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/sw.js')
                        .then(function(registration) {
                            console.log('SW registered: ', registration.scope);
                        })
                        .catch(function(error) {
                            console.log('SW registration failed: ', error);
                        });
                });
            }
        </script>
    </body>
</html>
